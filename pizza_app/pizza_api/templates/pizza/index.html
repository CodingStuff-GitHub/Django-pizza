{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Pizza App</title>

		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="{% static 'pizza/bs/css/flatly.min.css' %}" />
		<link rel="stylesheet" href="{% static 'pizza/styles.css' %}" />
	</head>
	<body>

		<div class="container-fluid" id="wrapper">
			
			<div class="row">
				<div class="col-lg-4 col-lg-offset-4" id="content">
					<h2>Add a Pizza?</h2>
					
					<form action="{% url 'add' %}" method="POST" role="form">
						{% csrf_token %}
						<div class="form-group">
							<div class="input-group">
							  <label>Pizza Type : </label><br>{{ form.pizza_type }}<br>
							  <label>Pizza Size : </label><br>{{ form.pizza_size }}<br>
							  <label>Pizza Toppings : </label><br>{{ form.pizza_toppings }}<br>
							  <br><span class="input-group-btn">
								  <button type="submit" class="btn btn-default" id="add-btn">ADD</button>
							  </span>
							</div>
						</div>
					</form>

					<div class="row t10">
						<div class="col-lg-12">
							<div class="btn-toolbar">
								<div class="btn-group">
								</div>
								<div class="btn-group">
								</div>
							</div>
						</div>
					</div>
					<ul class="list-group t20">
						{% for pizza in pizza_list %}
							<li class="list-group-item todo-completed"><div><p>{{ pizza.pizza_type }}, {{ pizza.pizza_size }}, {{ pizza.pizza_toppings }}</p></div></li>
						{% endfor %}
					</ul>
				</div>
			</div>

			<footer>
				<div class="row pad">
				</div>
			</footer>
		</div>
	</body>
</html>
